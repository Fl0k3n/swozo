server.port=5000
react.dev.server.url=http://localhost:3000
orchestrator.server.url=http://localhost:8080
# database for web app-related data
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url = jdbc:h2:mem:test
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
jwt-secret-key=secret-with-at-least-64-characters-for-HMAC-SHA-512-see-github.com/jwtk/jjwt
# 1 day for convenience, should be reduced to a couple of minutes in prod
jwt-default-expiration-seconds=86400
