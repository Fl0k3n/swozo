---

- name: Install docker on remote machine
  hosts: all
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      become: yes

    - name: Remove possible docker leftovers
      apt:
        name: [ 'docker', 'docker-engine', 'docker.io', 'containerd', 'runc' ]
        state: absent
      become: yes

    - name: Install docker dependencies
      apt:
        name: ['ca-certificates', 'curl', 'gnupg', 'lsb-release']
        state: present
      become: yes

    - name: Add docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      become: yes

    - name: Add Docker repository to apt
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
      become: yes

    - name: Install docker
      apt:
        name: ['docker-ce', 'docker-ce-cli', 'containerd.io', 'docker-compose-plugin']
        state: present
      become: yes

    - name: Install Docker module's dependencies
      apt:
        name: python3-pip
        state: present
      become: yes

    - name: Install Docker module's pip dependencies
      pip:
        name: ['setuptools', 'virtualenv', 'docker']
      become: yes

    - name: Reboot if needed #TODO
      reboot:
      become: yes
